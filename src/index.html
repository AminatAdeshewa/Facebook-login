<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <section class="bg-white py-20 lg:py-[120px] overflow-hidden relative z-10">
    <div class="container">
        <div class="flex flex-wrap lg:justify-between w-10/12 mx-auto">
            <div class="w-full lg:w-1/2 xl:w-6/12 px-4">
                <div class="max-w-[570px] mb-12 lg:mb-0">
                
                    <h2 class="mt-10">
                        <span
                          class="text-blue-700 text-black mb-6 font-bold text-[32px] lg:text-[40px] xl:text-[40px]"> facebook 
                        </span>
                    </h2>
                    <p
                        class="text-black font-semibold text-2xl leading-relaxed mb-9 my-5">
                        connect with friends and the world around you on facebook
                    </p>
                </div>
            </div>
            <div class="w-full lg:w-1/2 xl:w-5/12 px-4">
                <div
                    class="bg-white relative rounded-lg p-8 sm:p-12 shadow-lg">
                    <form>
                        
                        <div class="mb-6">
                            <input
                                type="email"
                                placeholder="Email or Phone Number"
                                class="w-full rounded py-3 px-[14px] text-black text-base border border-[f0f0f0] outline-none focus-visible:shadow-none focus:border-primary"
                            />
                        </div>
                        <div class="mb-6">
                            <input
                                type="text"
                                placeholder="Password"
                                class="w-full rounded py-3 px-[14px] text-black text-base border border-[f0f0f0] outline-none focus-visible:shadow-none focus:border-primary"/>
                        </div>
                      
                        <div>
                            <button
                                type="submit"
                                class="w-full text-white bg-blue-700 text-lg font-semibold rounded border border-primary p-2 transition hover:bg-opacity-90">
                                Log In
                            </button>
                            <div class="font-semibold ml-28 mb-6 text-blue-500 mx-auto mt-4">Forgot account?</div>
                            <hr />
                            <div class="flex justify-between flex-col items-baseline">
                              <button class="mt-4 ml-20 text-lg min-w-[50%] bg-green-500 font-semibold rounded text-white p-3 rounded-lg">Create new account</button>
                              
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <div style="margin-left: 750px; padding: 10px;"> <a class="font-semibold"> Create a page </a> for a celebrity, band, or business</div>
</section>
   
</body>
</html>
